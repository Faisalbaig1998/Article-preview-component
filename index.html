<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Article preview component</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <img
        class="item-img"
        src="article-preview-component-master/images/drawers.jpg"
        alt="drawers"
      />
      <div class="description">
        <h2>
          Shift the overall look and feel by adding these wonderful touches to
          furniture in your home
        </h2>
        <div>
          <p>Ever been in a room and felt like something was missing?</p>
          <p>
            Perhaps it felt slightly bare and uninviting. I've got some simple
            tips to help you make any room feel complete.
          </p>
        </div>
        <div class="avatar-container">
          <div class="avatar">
            <img
              src="article-preview-component-master/images/avatar-michelle.jpg"
              alt="Michelle"
              class="avatar-img"
            />
            <div class="avatar-name">
              <span class="name">Michelle Appleton</span>
              <span class="date">28 Jun 2020</span>
            </div>
          </div>
          <div class="sharebutton">
            <img
              src="article-preview-component-master/images/icon-share.svg"
              alt=""
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
